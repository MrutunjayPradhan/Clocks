<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour val-1">1</div>
        <div class="hour val-2">2</div>
        <div class="hour val-3">3</div>
        <div class="hour val-4">4</div>
        <div class="hour val-5">5</div>
        <div class="hour val-6">6</div>
        <div class="hour val-7">7</div>
        <div class="hour val-8">8</div>
        <div class="hour val-9">9</div>
        <div class="hour val-10">10</div>
        <div class="hour val-11">11</div>
        <div class="hour val-12">12</div>
        <div class="minute-hand-wrapper" id="min">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow"></div>
            </div>
        </div>
        <div class="hour-hand-wrapper" id="hr">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow"></div>
            </div>
        </div>
        <div class="second-hand-wrapper" id="sec">
            <div class="second-hand">
                <div class="hand"></div>
                <!-- <div class="arrow">v</div> -->
            </div>
        </div>
    </div>
    
   <script src="app.js"></script> 
</body>
</html>
